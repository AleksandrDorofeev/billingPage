<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>= Billing Page</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">

      <div class="top-menu">
        <div class="left-menu">
          <span class="burger-menu"></span>
          <h2>Магазин</h2>
        </div>
        <div class="right-menu">
          <span class="payment">reccurement payment</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <main class="billing">
        <div class="left-side">
          <div class="used">
            <span>55 of 53 licenses used</span>
            <span>Active till 15 Sept 2014</span>
          </div>
          <hr class="used-line">
          <div class="buy-more">
            <span class="buy">Buy more licenses:</span>
            <div class="quantity">
              <button class="minus"><span></span></button>
              <span class="number">3</span>
              <button class="plus"><span></span><span></span></button>
              <span class="cost">$5,99/mo</span>
            </div>
          </div>
          <div class="save">
            <span>Buy 2 more licenses and save $10</span>
          </div>
          <hr class="used-line">
          <div class="subscription">
            <span class="extend">Extend subscription:</span>
            <div class="month-sub">
              <div class="sub none">
                <span>none</span>
              </div>
              <div class="sub half-year">
                <span>6 months</span>
                <span>$10 off</span>
                <span>$39.99</span>
              </div>
              <div class="sub nine-month">
                <span>9 months</span>
                <span>$15 off</span>
                <span>$69.99</span>
              </div>
              <div class="sub one-year">
                <span>1 year</span>
                <span>$25 off</span>
                <span>$120.99</span>
              </div>
              <div class="sub two-years">
                <span>2 years</span>
                <span>$40 off</span>
                <span>$250.99</span>
              </div>
            </div>
            <div class="subscription-line"></div>
            <div class="choose"></div>
            <!-- <div>
              <span>$10 off</span>
              <span>$39.99</span>
            </div>
            <div>
              <span>$15 off</span>
              <span>$69.99</span>
            </div>
            <div>
              <span>$25 off</span>
              <span>$120.99</span>
            </div>
            <div>
              <span>$40 off</span>
              <span>$250.99</span>
            </div>
          </div> -->
        </div>
        </div>
        <div class="right-side">

        </div>
      </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/main.min.js"></script>
  </body>
</html>
