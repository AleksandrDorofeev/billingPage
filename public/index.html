<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>= Billing Page</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="top-menu">
        <div class="left-menu">
          <span class="burger-menu"></span>
          <h2>Магазин</h2>
        </div>
        <div class="right-menu">
          <span class="payment">reccurement payment</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <main class="billing">
        <div class="left-side">
          <div class="used">
            <span>55 of 53 licenses used</span>
            <span>Active till 15 Sept 2014</span>
          </div>
          <div class="buy-more">
            <span>Buy more licenses:</span>
            <button>-</button>
            <span>3</span>
            <button>+</button>
            <span>x 5,99 $/mo</span>
          </div>
          <div class="save">
            <span>Buy 2 more licenses and save $10</span>
          </div>
          <div class="subscription">
            <span>Extend subscription:</span>
            <div>none</div>
            <div>6 months</div>
            <div>9 months</div>
            <div>1 year</div>
            <div>2 years</div>
            <hr class="subscription-line">
            <div>
              <span>$10 off</span>
              <span>$39.99</span>
            </div>
            <div>
              <span>$15 off</span>
              <span>$69.99</span>
            </div>
            <div>
              <span>$25 off</span>
              <span>$120.99</span>
            </div>
            <div>
              <span>$40 off</span>
              <span>$250.99</span>
            </div>
          </div>
        </div>
        <div class="right-side">

        </div>
      </main>
    </div>
  </body>
</html>
